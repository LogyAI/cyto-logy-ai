<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connecting to VPN Server...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 1rem;
    }

    #status {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #555;
      font-weight: 500;
    }

    .progress-container {
      background: #f0f0f0;
      border-radius: 25px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
      height: 12px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 25px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-text {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info {
      font-size: 0.9rem;
      color: #888;
      margin-top: 1.5rem;
      line-height: 1.4;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ffc107;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">VPN Server Access</div>
    <div id="status">
      <span class="status-dot"></span>
      Checking VPN server...
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">Preparing...</div>
    
    <div class="spinner" id="spinner"></div>
    
    <div class="info">
      Checking if VPN server is accessible...
    </div>
  </div>

  <script>
    const targetUrl = "http://10.5.140.19/";

    async function isSiteOnline(url) {
      try {
        // Try to fetch a small resource or favicon to test connectivity
        const testUrl = url ;
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout
        
        const response = await fetch(testUrl, { 
          method: 'HEAD',
          signal: controller.signal,
          cache: 'no-cache'
        });
        
        clearTimeout(timeoutId);
        return response.ok || response.status === 404; // 404 is also a valid response indicating server is up
      } catch (error) {
        // If fetch fails (network error, timeout, etc.), site is considered offline
        return false;
      }
    }

    function showVpnInstructions() {
      document.getElementById("status").innerHTML = 
        '<span class="status-dot" style="background: #dc3545;"></span>VPN Connection Required';
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("progressText").innerText = "Please connect to VPN";
      document.getElementById("spinner").style.display = "none";
      
      document.querySelector(".info").innerHTML = 
        '<strong>VPN Connection Required</strong><br><br>' +
        'The server at <code>10.5.140.19</code> is not accessible.<br><br>' +
        'Please connect to the VPN using <strong>Accops HySecure client</strong> and refresh this page.';
    }

    // Initial check
    (async () => {
      document.getElementById("status").innerHTML = 
        '<span class="status-dot"></span>Checking VPN server...';
      
      const online = await isSiteOnline(targetUrl);
      if (online) {
        document.getElementById("status").innerHTML = 
          '<span class="status-dot" style="background: #28a745;"></span>Server accessible! Redirecting...';
        document.getElementById("progressBar").style.width = "100%";
        document.getElementById("progressText").innerText = "Redirecting...";
        document.getElementById("spinner").style.display = "none";
        
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 1000);
      } else {
        showVpnInstructions();
      }
    })();
  </script>
</body>
</html>
